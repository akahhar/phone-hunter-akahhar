<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile-shop-bd</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/> -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="overlay">
      <div class="cv-spinner">
        <span class="spinner"></span>
      </div>
    </div>
    <!-- Header area start -->
    <header class="header-area text-center mb-4">
      <div class="logo">
        <a href=""><img src="assets/images/logo.png" alt="" /></a>
      </div>
    </header>
    <!-- Header area end -->
    <main>
      <section class="main">
        <div class="container">
          <div class="input-group mb-4 mx-auto">
            <input
              type="text"
              class="form-control"
              id="search-input"
              value="iphone"
              placeholder="Search entire store here"
              required
            />
            <button class="btn" type="button" id="search-btn">Search</button>
            <div class="invalid-feedback">You need to enter product name.</div>
          </div>
          <div id="product-details"></div>
          <div class="row" id="searchResult"></div>
        </div>
      </section>
    </main>
    <!-- Footer area start -->
    <footer></footer>

    <!-- Footer area end -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
